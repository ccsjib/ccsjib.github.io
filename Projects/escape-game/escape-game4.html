<!DOCTYPE html>
<html>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Raleway"> <!--Google Fonts API code (copy paste)-->
    <head>
        <title>escape :)</title>
        <meta charset="utf-8">
        <style>
        body {
          background-color: rgb(0, 205, 255);
          font-family: "Raleway", monospace;
        }

        /*CSS from jQueryUI example - modified to adapt to my code*/
        #winston { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
        
        </style>
    </head>
    <body>
      <h1>escape :)</h1>
      
      <!-- level # -->
      <h2 id="level">level 4 :)</h2>
      
      <div id="entirelevel">
        <!--hint/interactive images-->
       <img id="winston"  class="ui-widget-content" src="https://ccsjib.github.io/images/winston.jpg" alt="winston"></img>
       <img id="house" src="https://ccsjib.github.io/images/house.jpg" alt="house" width="200px"></img>
       <img id="bighouse" class="ui-widget-header" src="https://ccsjib.github.io/images/bighouse.jpg" alt="bighouse" width="400px" height="auto" position="absolute" left="1000px"></img>
       
       <!--hint-->
       <p id="hint">winston has small house :((( he want upgrade to big house :))))</p>

       <!-- code for hidden button which shows and links to new HTML file for next level when level completed-->
       <p id="successful"></p>

       <button type="disabled" hidden id="next">next :)</button>
       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
       <!--https://jqueryui.com/-->
       <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       <script>
         //https://jqueryui.com/droppable/  -- script code taken from here
         //makes Winston draggable and droppable only on the bigger house
        $( function() {
    $( "#winston" ).draggable({ revert: "invalid" });
    $( "#bighouse" ).droppable({
      classes: {
        "ui-droppable-active": "ui-state-active",
        "ui-droppable-hover": "ui-state-hover"
      },
      //if dropped on the bigger house, show success message
      drop: function( event, ui ) {
        $("#successful").html("<strong>yay you did it :)</strong>");
             $("#next").show(1000);
      }
    });
  } );
           //when next button clicked, open new HTML file for next level
           $("#next").on("click", function(e){
               e.preventDefault();
                window.location.href ="escape-game5.html";
           });
       </script>
       
      </body>
