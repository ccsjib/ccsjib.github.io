<!DOCTYPE html>
<html>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Raleway">
    <head>
        <title>escape :)</title>
        <meta charset="utf-8">
        <style>
        body {
          background-color: rgb(0, 205, 255);
          font-family: "Raleway", monospace;
        }
         
        
        </style>
    </head>
    <body>
      <h1>escape :)</h1>
      
      <!-- level # -->
      <h2 id="level">level 2 :)</h2>
      
      <div id="entirelevel">
        <!--image of screen-->
       <img id="screen" src="https://ccsjib.github.io/images/fullscreen.jpg" alt="screen" width="200px"></img>
       
       <!--hint-->
       <p id="hint">Isn't TV always better in full screen?</p>
       <!--empty area for success message-->
       <p id="successful"></p>

       <!-- code for hidden button which shows and links to new HTML file for next level when level completed-->
       <button type="disabled" id="next">next :)</button>
       </div>
      
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      
      <script>
         //https://stackoverflow.com/questions/29925982/jquery-fullscreenchange-and-on-click-event
         //https://stackoverflow.com/questions/34422052/how-to-detect-browser-has-gone-to-full-screen/35178632
         //hide button
         $("#next").hide();
         //when window size changed to fullscreen or from smaller window to full window, show success message
         $(window).on("resize", function(e) {
            e.preventDefault(); 
            if(screen.width === window.innerWidth) {
             console.log("fullscreenchange worked!"); 
             $("#successful").html("<strong>yay you did it :)</strong>");
             $("#next").show(1000);
          }
            });

            //when next button clicked, open new HTML file for next level
           $("#next").on("click", function(e){
              e.preventDefault();
              window.location.href ="escape-game3.html";
           });
           </script>
      </body>
